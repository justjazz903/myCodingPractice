<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given a string, replace adjacent, repeated characters with the character followed by the number of repeated occurrences.<br />
<br/></p>
<p><strong>Assumptions</strong><br />
The string is not null<br />
The characters used in the original string are guaranteed to be ‘a’ - ‘z’<br />
<br/></p>
<p><strong>Examples</strong><br />
“abbcccdeee” → “a1b2c3d1e3”</p>
</body></html>
