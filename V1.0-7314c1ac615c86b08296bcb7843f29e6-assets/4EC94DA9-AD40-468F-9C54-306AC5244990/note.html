<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given an unsorted integer array, find the <strong>subarray</strong> that has the greatest sum. Return the sum.<br />
<strong>Assumptions</strong><br />
•    The given array is not null and has length of at least 1.<br />
<strong>Examples</strong><br />
•    {2, -1, 4, -2, 1}, the largest subarray sum is 2 + (-1) + 4 = 5</p>
<pre><code>•    {-2, -1, -3}, the largest subarray sum is -1
</code></pre>
</body></html>
