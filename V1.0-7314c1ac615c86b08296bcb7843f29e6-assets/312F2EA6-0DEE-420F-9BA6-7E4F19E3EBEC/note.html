<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given an integer array of size N - 1, containing all the numbers from 1 to N except one, find the missing number.<br />
<br/></p>
<p><strong>Assumptions</strong><br />
The given array is not null, and N &gt;= 1<br />
<br/></p>
<p><strong>Examples</strong><br />
A = {2, 1, 4}, the missing number is 3<br />
A = {1, 2, 3}, the missing number is 4<br />
A = {}, the missing number is 1</p>
</body></html>
