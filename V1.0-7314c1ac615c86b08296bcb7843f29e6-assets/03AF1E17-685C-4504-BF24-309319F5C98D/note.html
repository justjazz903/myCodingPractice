<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given an array containing only 0s and 1s, find the length of the longest subarray of consecutive 1s.<br />
<strong>Assumptions</strong><br />
•    The given array is not null<br />
<strong>Examples</strong><br />
•    {0, 1, 0, 1, 1, 1, 0}, the longest consecutive 1s is 3.</p>
</body></html>
