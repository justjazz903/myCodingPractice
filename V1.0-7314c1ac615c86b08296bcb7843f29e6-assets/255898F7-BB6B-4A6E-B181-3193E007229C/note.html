<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given a linked list, check whether it is a palindrome.<br />
<br/></p>
<p><strong>Examples:</strong><br />
Input:   1 -&gt; 2 -&gt; 3 -&gt; 2 -&gt; 1 -&gt; null<br />
output: true.<br />
Input:   1 -&gt; 2 -&gt; 3 -&gt; null  <br />
output: false.<br />
<br/></p>
<p><strong>Requirements:</strong><br />
Space complexity must be O(1)</p>
</body></html>
