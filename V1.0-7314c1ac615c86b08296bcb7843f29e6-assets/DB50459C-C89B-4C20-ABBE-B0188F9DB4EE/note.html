<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Reverse pairs of elements in a singly-linked list.<br />
<br/></p>
<p><strong>Examples</strong><br />
L = null, after reverse is null<br />
L = 1 -&gt; null, after reverse is 1 -&gt; null<br />
L = 1 -&gt; 2 -&gt; null, after reverse is 2 -&gt; 1 -&gt; null<br />
L = 1 -&gt; 2 -&gt; 3 -&gt; null, after reverse is 2 -&gt; 1 -&gt; 3 -&gt; null</p>
</body></html>
