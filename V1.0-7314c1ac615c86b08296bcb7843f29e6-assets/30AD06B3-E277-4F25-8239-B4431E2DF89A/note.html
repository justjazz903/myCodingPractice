<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Merge two sorted lists into one large sorted list.<br />
<br/></p>
<p><strong>Examples</strong><br />
L1 = 1 -&gt; 4 -&gt; 6 -&gt; null, L2 = 2 -&gt; 5 -&gt; null, merge L1 and L2 to 1 -&gt; 2 -&gt; 4 -&gt; 5 -&gt; 6 -&gt; null<br />
L1 = null, L2 = 1 -&gt; 2 -&gt; null, merge L1 and L2 to 1 -&gt; 2 -&gt; null<br />
L1 = null, L2 = null, merge L1 and L2 to null</p>
</body></html>
