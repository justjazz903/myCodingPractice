<br/></p>
<p><strong>Examples</strong><br />
&quot;abbbaaccz&quot; → &quot;aaaccz&quot; → &quot;ccz&quot; → &quot;z&quot;<br />
&quot;aabccdc&quot; → &quot;bccdc&quot; → &quot;bdc&quot;</p>
