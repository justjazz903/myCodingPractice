<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Remove adjacent, repeated characters in a given string, leaving only one character for each group of such characters.<br />
<br/></p>
<p><strong>Assumptions</strong><br />
Try to do it in place.<br />
<br/></p>
<p><strong>Examples</strong><br />
“aaaabbbc” is transferred to “abc”<br />
<br/></p>
<p><strong>Corner Cases</strong><br />
If the given string is null, returning null or an empty string are both valid.</p>
</body></html>
