<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Reverse the words in a sentence.<br />
<br/></p>
<p><strong>Assumptions</strong><br />
Words are separated by single space<br />
There are no heading or tailing white spaces<br />
<br/></p>
<p><strong>Examples</strong><br />
“I love Google” → “Google love I”<br />
<br/></p>
<p><strong>Corner Cases</strong><br />
If the given string is null, we do not need to do anything.</p>
</body></html>
