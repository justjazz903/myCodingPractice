<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Check if a given binary tree is symmetric.<br />
<br/></p>
<p><strong>Examples</strong><br />
        5<br />
      /    <br />
    3        3<br />
  /   \    /   <br />
1      4  4      1<br />
is symmetric.<br />
        5<br />
      /    <br />
    3        3<br />
  /   \    /   <br />
1      4  1      4<br />
is not symmetric.<br />
<br/></p>
<p><strong>Corner Cases</strong><br />
What if the binary tree is null? Return true in this case.</p>
</body></html>
