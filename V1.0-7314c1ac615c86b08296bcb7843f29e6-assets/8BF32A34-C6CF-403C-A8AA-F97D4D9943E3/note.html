<!DOCTYPE html><html><head><meta charset="utf-8"/><meta name="viewport" content="initial-scale=1.0" /><meta name="supported-color-schemes" content="light dark"></head><style type="text/css">body { -webkit-text-size-adjust: none; font-family: HelveticaNeue; font-size: 11pt;}  mark {background-color: #FFFF00;}</style><body><p>Given a binary tree where all the right nodes are leaf nodes, flip it upside down and turn it into a tree with left leaf nodes as the root.<br />
<br/></p>
<p><strong>Examples</strong><br />

      /    <br />
    2        5<br />
  /   <br />
3      4<br />
is reversed to<br />
        3<br />
      /    <br />
    2        4<br />
  /   <br />
1      5</p>
